        <div class="row login-content-bg">
            <div

                    alt="left-content-img" />
            </div>
            <div class="col-12 col-md-12 col-lg-6 col-xl-6 order-1 order-sm-1 order-md-1 order-lg-2 order-xl-2"

                    <div class="row">

                            <!-- <img src="./../../../assets/images/VLP Logo Final main - Sep 12.png" alt="logo-img" width="70px" height="70px"

                    <div class="row">
                        <div class="col-sm-12">
                            <h5 class="login-text"><b>LOGIN</b></h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                            <form [formGroup]='loginForm' (ngSubmit)='login()' class="login-form-content">
                                <div class="row my-2">
                                    <div class="col custome-column">
                                        <mat-form-field appearance="outline" class="w-100 custom-mat-form-field" >
                                            <mat-label>Email Address<b class="r-star">*</b></mat-label>
                                            <input matInput formControlName='email' placeholder="Email Address" (keypress)="preventSpace($event)"
                                            aria-describedby="emailHelp" autocomplete="off" id="emailId" oninput="this.value = this.value.toLowerCase()">
                                            <mat-icon matSuffix>mail_outline</mat-icon>
                                            <mat-error *ngIf="f['email'].touched && f['email'].invalid">
                                              <span *ngIf="f['email'].errors && f['email'].errors['required']">Email Id is required.</span>
                                              <span *ngIf="f['email'].errors && f['email'].errors['pattern']">Email Id is invalid.</span>
                                            </mat-error>
                                          </mat-form-field>
                                    </div>
                                </div>
                                <div class="row my-2">
                                    <div class="col custome-column p-r">
                                        <mat-form-field appearance="outline" class="w-100 custom-mat-form-field" >
                                            <mat-label>Password<b class="r-star">*</b></mat-label>
                                            <input matInput [type]="passwordType" formControlName='password' placeholder="Password"
                                            aria-describedby="emailHelp" autocomplete="off" id="password">
                                            <mat-icon matSuffix  (click)="showPassword()">{{eyeIcon}}</mat-icon>
                                            <mat-error  *ngIf="f['password'].touched && f['password'].invalid">
                                              <span *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</span>
                                            </mat-error>
                                          </mat-form-field>
                                    </div>
                                </div>
                                
                                <div class="action-btn-link-content">
                                    <a routerLink="../forgotPassword" class="m-0">Forgot Password?</a>
                                    <button mat-raised-button class="proceedbtn" type="submit">Login</button>
                                </div>
