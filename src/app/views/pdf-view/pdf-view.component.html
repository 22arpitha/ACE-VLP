<h2 mat-dialog-title>View File</h2>
<div mat-dialog-content>
  <div *ngIf="fileType === 'pdf'">
    <pdf-viewer [src]="fileUrl" [show-all]="true" style="height: 500px;" 
      [rotation]="0"
      [original-size]="false"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="true"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 100%; height: 100vh;"></pdf-viewer>
  </div>

  <div *ngIf="fileType != 'pdf'">
    <ngx-doc-viewer [url]="fileUrl" viewer="mammoth" style="width: 100%; height: 500px;"></ngx-doc-viewer>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</div>
