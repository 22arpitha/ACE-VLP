
<div class="row ms-2 d-flex align-items-center">
  <div class="col-sm-12 col-md-4 col-lg-3 text-end">
    <app-employee-list></app-employee-list>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-3">
    <app-period></app-period>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-3">
    <app-periodicity></app-periodicity>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-3">
    <button mat-raised-button class="proceedbtn mat-btn-s" type="button" (click)="applySearch()">Search</button>
  </div>
</div>
<div class="row ms-2 d-flex align-items-center">
  <div class="tab-buttons">
    <button
    class=""
    mat-button
      *ngFor="let tab of tabs; let i = index"
      (click)="selectTab(i)"
      [class.active]="selectedTab === i">
      {{ tab }}
    </button>
  </div>
</div>
<div class="container-wrapper settings-main-content px-0">
  <div class="tabs">
    <div class="tab-content">
      <ng-container *ngIf="selectedTab === 0">
        <app-overall-productivity></app-overall-productivity>
      </ng-container>
      <ng-container *ngIf="selectedTab === 1">
        <app-quantitative-productivity></app-quantitative-productivity>
      </ng-container>
      <ng-container *ngIf="selectedTab === 2">
        <app-qualitative-productivity></app-qualitative-productivity>
      </ng-container>
      <ng-container *ngIf="selectedTab === 3">
        <app-work-culture-and-work-ethics></app-work-culture-and-work-ethics>
      </ng-container>
      <ng-container *ngIf="selectedTab === 4">
        <app-productive-hours></app-productive-hours>
      </ng-container>
      <ng-container *ngIf="selectedTab === 5">
        <app-non-billable-hours></app-non-billable-hours>
      </ng-container>
      <ng-container *ngIf="selectedTab === 6">
        <app-non-productive-hours></app-non-productive-hours>
      </ng-container>
    </div>
  </div>
</div>
