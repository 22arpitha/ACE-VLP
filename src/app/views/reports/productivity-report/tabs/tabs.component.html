
<div class="row ms-2 d-flex align-items-center my-3 common-filters">
  <div class="col-sm-12 col-md-4 col-lg-3 text-end">
    <app-employee-list (selectEmployee)="selectedEmployee($event)" [resetFilterField]="resetFilter"></app-employee-list>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-3">
    <app-periodicity (selectPeriodicity)="selectedPeriodicity($event)" [defaultSelection]="ondefaultSelection" [resetFilterField]="resetFilter"></app-periodicity>
  </div>
  <div class="col-sm-12 col-md-4 col-lg-2">
    <app-period (selectPeriod)="selectedPeriod($event)" [mode]="modeName" [defaultSelection]="ondefaultSelection" [resetFilterField]="resetFilter"></app-period>
  </div>
  <div class="col-sm-12 col-md-6 col-lg-4 d-flex justify-content-evenly">
    <button mat-raised-button class="proceedbtn mat-btn-s mr-2" type="button" (click)="applySearch()" [disabled]="(employee && !periodicityId && !period) || (!employee && !periodicityId && !period)">Search</button>
    <button mat-raised-button class="cancel-button mat-btn-s" type="button" (click)="resetSearch()" [disabled]="resetBtnDisable">
      Reset</button>
    <button mat-raised-button class="proceedbtn mat-btn-s" type="button" (click)="downloadExcel()">Export to Excel</button>
  </div>
</div>
<div class="row ms-2 d-flex align-items-center mb-2">
  <div class="tab-buttons">
    <button
    class=""
    mat-button
      *ngFor="let tab of tabs; let i = index"
      (click)="selectTab(i)"
      [class.active]="selectedTab === i">
      {{ tab }}
    </button>
  </div>
</div>
<div class="container-wrapper settings-main-content px-0">
  <div class="tabs">
    <div class="tab-content">
      <ng-container *ngIf="selectedTab === 0">
        <app-overall-productivity [dropdwonFilterData]="commonFilterData"></app-overall-productivity>
      </ng-container>
      <ng-container *ngIf="selectedTab === 1">
        <app-quantitative-productivity [dropdwonFilterData]="commonFilterData"></app-quantitative-productivity>
      </ng-container>
      <ng-container *ngIf="selectedTab === 2">
        <app-qualitative-productivity [dropdwonFilterData]="commonFilterData"></app-qualitative-productivity>
      </ng-container>
      <ng-container *ngIf="selectedTab === 3">
        <app-work-culture-and-work-ethics [dropdwonFilterData]="commonFilterData"></app-work-culture-and-work-ethics>
      </ng-container>
      <ng-container *ngIf="selectedTab === 4">
        <app-productive-hours [dropdwonFilterData]="commonFilterData"></app-productive-hours>
      </ng-container>
      <ng-container *ngIf="selectedTab === 5">
        <app-non-billable-hours [dropdwonFilterData]="commonFilterData"></app-non-billable-hours>
      </ng-container>
      <ng-container *ngIf="selectedTab === 6">
        <app-non-productive-hours [dropdwonFilterData]="commonFilterData" ></app-non-productive-hours>
      </ng-container>
    </div>
  </div>
</div>
