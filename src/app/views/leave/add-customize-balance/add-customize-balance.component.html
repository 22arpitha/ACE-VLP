<div class=" px-0">
    <section class="p-0 create-update-custom-balance">
        <div class="row mx-0">
            <div class="col-12 mx-0">
                <form [formGroup]="holidayForm" class="p-0">
                    <div class="row mx-0">
                        <div class="col-12 my-2">
                            <h4>{{headingText}}</h4>
                        </div>
                        <div class="col-12 col-lg-6">
                            <mat-form-field appearance="outline" class="w-100 custom-mat-form-field">
                                <mat-label>Employees<b class="r-star">*</b></mat-label>
                                <mat-select formControlName="classification" autocomplete="off"
                                    placeholder="Select Empployees" panelClass="custom-select-panel" [disableOptionCentering]="true">
                                    <mat-option value="Veena">Veena</mat-option>
                                    <mat-option value="Meena">Meena</mat-option>
                                    <mat-option value="teena">Teena</mat-option>
                                    <mat-option value="Reema">Reema</mat-option>
                                </mat-select>
                                <mat-error
                                    *ngIf="f['classification']?.invalid && f['classification']?.touched || f['classification']?.dirty">
                                    <span *ngIf="f['classification']?.errors?.['required']">Employee
                                        required</span>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        
                        <div class="col-12 my-4 px-2 d-flex justify-content-around">
                            <div>
                                <button mat-raised-button class="proceedbtn mat-btn-s me-2" type="button"
                                    (click)="addOrUpdateHoliday()">{{buttonName}}</button>
                                <button mat-button class="cancel-button mat-btn-s" type="button" mat-dialog-close>
                                    Close</button>
                            </div>
                            <div *ngIf="data?.item_id">
                                <button mat-button class="delete-item-button mat-btn-s" type="button"
                                    (click)="delete()">
                                    delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
