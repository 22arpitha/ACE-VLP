<div class="row mx-0 px-0 dashboard-tabs">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 px-0">
        <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" (selectedTabChange)="onTabChange($event)"
            [(selectedIndex)]="selectedIndex">
                <mat-tab [disabled]="!clientTabVisible" label="Holidays">
                    <app-holiday-list *ngIf="selectedIndex === 0 "></app-holiday-list>
                </mat-tab>
                <mat-tab [disabled]="!groupTabVisible" label="Customize Balance">
                    <app-customize-balance *ngIf="selectedIndex === 1"></app-customize-balance>
                </mat-tab>
                <mat-tab [disabled]="!endClientTabVisible" label="Leave Requests">
                    <app-leave-request *ngIf="selectedIndex === 2 "></app-leave-request>
                </mat-tab>
                <mat-tab [disabled]="!jobsTabVisible" label="Compensatory Request">
                    <app-compensatory-request *ngIf="selectedIndex === 3"></app-compensatory-request>
                </mat-tab>
        </mat-tab-group>
    </div>
</div>
