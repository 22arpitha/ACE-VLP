<header class="header">
  <div class="menu-icon desktop-hide-content">
    <button mat-icon-button toggle="visible"
    cHeaderToggler
    [cSidebarToggle]="sidebarId">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <div class="title">
    <h1 class="breadcrumb-title" *ngIf="pageName">{{pageName}}</h1>
  </div>

  <div class="actions">
    <div *ngFor="let items of mySubscription" class="d-none d-lg-block">
          <button mat-button type="button" class="btn-4" *ngIf="items?.subscription_type_name === 'Free Trial' && items?.is_active">
                <div><img src="../../../../assets/images/megaphone_white.svg" style="position: absolute;
                  left: 10px;
                  top: 10px;"/><small>{{items?.subscription_type_name}}</small></div>
                <strong>{{items?.remaining_number_of_days  || 0 }} {{items?.remaining_number_of_days > 1 ? 'days left' : 'day left'}}</strong>
          </button>
        </div>
        <div *ngIf="hideHeaderButton && user_role_Name !== 'SuperAdmin'">
          <div *ngFor="let items of mySubscription">
            <button *ngIf="items?.is_active" mat-icon-button aria-label="Get Started" class="icon-button user-guide-btn"
                  matTooltip="Get started" (click)="openWelcomeDialog()">
                  <img src="../../../assets/images/bulb.svg" width="25" height="25">
            </button>
          </div>
        </div>

      <div *ngIf="user_role_Name === 'SuperAdmin'">
        <button  mat-icon-button aria-label="Notifications" class="icon-button"
        matTooltip="Notifications"
        (click)="openNotification()" style="position: relative;">
      <img src="../../../../assets/images/Notification.svg" class="notification-icon" />

      <!-- Custom Badge -->
      <span class="custom-badge" *ngIf="notification_count > 0" [ngClass]="notification_count > 99 ? 'cs-notification-pad' : ''">
        {{ notification_count > 99 ? '99+' : notification_count }}
      </span>

    </button>

      </div>
      <div *ngFor="let items of mySubscription">
        <button *ngIf="items?.is_active" mat-icon-button aria-label="Notifications" class="icon-button"
        matTooltip="Notifications"
        (click)="openNotification()" style="position: relative;">

      <img src="../../../../assets/images/Notification.svg" class="notification-icon" />

      <!-- Custom Badge -->
      <span class="custom-badge" *ngIf="notification_count > 0" [ngClass]="notification_count > 98 ? 'cs-notification-pad' : ''">
        {{ notification_count > 98 ? '99+' : notification_count }}
      </span>

    </button>
      </div>
    <button mat-icon-button aria-label="Logout" class="icon-button mobile-hide-content"
    (click)="openDialogue()" matTooltip="Logout">
      <mat-icon>power_settings_new</mat-icon>
    </button>
  </div>
</header>
