<div class="p-2" (click)="$event.stopPropagation()">
  <div class="position-relative mb-2">
    <i class="bi position-absolute end-0 top-50 translate-middle-y me-2 text-secondary"
       [ngClass]="filterSearchText ? 'bi-x-lg' : 'bi-search'"
       style="cursor: pointer;"
       (click)="clearSearch()">
    </i>
    <input
      type="text"
      class="form-control"
      placeholder="Search"
      (input)="onSearchInput($event)"
      [(ngModel)]="filterSearchText"
      />
    </div>
 
<div class="custom-mat-select-list-style" [attr.scroll]="fetchOptions  ? '' : null">
<mat-selection-list class="dynamic-mat-selection" [attr.scroll]="fetchOptions  ? '' : null" (scroll)="fetchOptions  && onScroll($event)">
    <mat-list-option
      *ngFor="let option of displayOptions"
      [value]="option.id"
      [selected]="isSelected(option.id)"
      (click)="toggleSelection(option)">
      {{ option.name }}
    </mat-list-option>
  </mat-selection-list>
  </div>
</div>
