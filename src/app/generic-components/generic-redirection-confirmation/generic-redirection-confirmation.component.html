<div class="container-fluid">
    <div class="modal-body custom-modal" >
        <h4 class="modal-title" ><i class="bi bi-exclamation-circle"></i>Confirmation</h4>
        <p>You have unsaved changes. Are you sure you want to leave this page?</p>
    </div>
    <div class="modal-footer" >
        <button mat-button type="button"  class="btn-cancel"  (click)="modalStatus('cancel')">Stay</button>
        <button mat-button type="button" class="btn-yes" (click)="modalStatus('ok')" >Confirm</button>
    </div>
</div>
